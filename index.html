                <div class="container m-4">
                  <h3 id="frequncy">
                    Frequency
                  </h3>
                  <div class="frequency btn-group my-4 mt-1" role="group" aria-label="Basic checkbox toggle button group">
                    <select class="form-select" aria-label="Default select example">
                      <option selected value="Hourly">Every hour</option>
                      <option value="Daily">Every day</option>

                  </div>
